<!DOCTYPE html>
<html>
<head>
    <title>Leave Application Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:100&display=swap');
        .totalbody {
            font-family: monospace, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 70%;
            /* margin-top: 100px; */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
            display: flex;
            max-height: 575px;
            margin-left: 10%;
        }
        .image-container {
            flex: 1.1;
            padding: 20px;
            background-color: #b8f0f3;
            text-align: center;
            border-radius: 6px 0 0 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 400px;
            margin-top: 55px;
            position: relative;
            /* animation: borderAnimation 4s infinite linear; */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            flex: 2;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            vertical-align: middle;
            display: inline-block;
            width: 150px;
        }
        select, input[type="date"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
               border-radius: 6px;
            box-sizing: border-box;
        }
        .radio-group {
            margin: 10px 0;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            animation: buttonAnimation 2s infinite linear; /* Add button animation */
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .date-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select:focus, input[type="date"]:focus, textarea:focus, input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
            border-bottom-width: 4px;
        }
        select:hover, input[type="date"]:hover, textarea:hover, input[type="file"]:hover {
            outline: none;
            border-color: #007bff;
            border-bottom-width: 4px;
        }
        @keyframes borderAnimation {
            0%, 100% {
                border: 4px solid rgb(255, 255, 255);
            }
            50% {
                border: 4px solid #007bff;
            }
        }
        @keyframes buttonAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
    <style>
        @keyframes formAnimation {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            animation: formAnimation 2s ease;
        }
    </style>
</head>
<body>
    <div class="totalbody">
    <div class="container">
        <div class="image-container">
            <div class="border-line"></div>
            <img src="https://rapidcrews.com/wp-content/uploads/2019/09/Isometric_Dashboard.png" alt="Animated GIF">
        </div>
        <div class="form-container">
            <h1>Leave Application Form</h1>
            <hr align="center"/>
            <form action="process_leave.php" method="post" enctype="multipart/form-data">
                <div>
                    <label for="leaveType">Leave Type:</label>
                    <select id="leaveType" name="leaveType">
                        <option value="Casual Leave">Casual Leave</option>
                        <option value="On Duty">On Duty</option>
                        <option value="Maternity Leave">Maternity Leave</option>
                        <option value="Paternity Leave">Paternity Leave</option>
                        <option value="Hospital Leave">Hospital Leave</option>
                        <option value="Vacation">Vacation</option>
                    </select>
                </div>

                <div class="date-container">
                    <div>
                        <label for="fromDate">From Date:</label>
                        <input type="date" id="fromDate" name="fromDate" required>
                    </div>
                    <span>to</span>
                    <div>
                        <label for="toDate">To Date:</label>
                        <input type="date" id="toDate" name="toDate" required>
                    </div>
                </div>

                <div>
                    <label for="reason">Reason:</label>
                    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea>
                </div>

                <div class="radio-group">
                    <label>Leave Duration:</label>
                    <input type="radio" id="halfDay" name="duration" value="Half Day">
                    <label for="halfDay">Half Day</label>
                    <input type="radio" id="fullDay" name="duration" value="Full Day">
                    <label for="fullDay">Full Day</label>
                </div>
                <br />
                <div>
                    <label for="letter">Upload Letter:</label>
                    <input type="file" id="letter" name="letter" accept=".pdf,.doc,.docx">
                </div>
                <br />
                <input type="submit" />
            </form>
        </div>
    </div>
    </div>
</body>
</html>
