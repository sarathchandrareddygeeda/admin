<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/leaveRequest.css"
  </head>
  <body>
    <div class="totalbody">
      <div class="container">
        <div class="image-container">
          <div class="border-line"></div>
          <img
            src="https://rapidcrews.com/wp-content/uploads/2019/09/Isometric_Dashboard.png"
            alt="Animated GIF"
          />
        </div>
        <div class="form-container">
          <h1>Leave Application Form</h1>
          <hr align="center" />
          <form
            action="process_leave.php"
            method="post"
            enctype="multipart/form-data"
          >
            <div>
              <label for="leaveType">Leave Type:</label>
              <select id="leaveType" name="leaveType">
                <option value="Casual Leave">Casual Leave</option>
                <option value="On Duty">On Duty</option>
                <option value="Maternity Leave">Maternity Leave</option>
                <option value="Paternity Leave">Paternity Leave</option>
                <option value="Hospital Leave">Hospital Leave</option>
                <option value="Vacation">Vacation</option>
              </select>
            </div>

            <div class="date-container">
              <div>
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" name="fromDate" required />
              </div>
              <span>to</span>
              <div>
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" name="toDate" required />
              </div>
            </div>

            <div>
              <label for="reason">Reason:</label>
              <textarea
                id="reason"
                name="reason"
                rows="4"
                cols="50"
                required
              ></textarea>
            </div>

            <div class="radio-group">
              <label>Leave Duration:</label>
              <input
                type="radio"
                id="halfDay"
                name="duration"
                value="Half Day"
              />
              <label for="halfDay">Half Day</label>
              <input
                type="radio"
                id="fullDay"
                name="duration"
                value="Full Day"
              />
              <label for="fullDay">Full Day</label>
            </div>
            <br />
            <div>
              <label for="letter">Upload Letter:</label>
              <input
                type="file"
                id="letter"
                name="letter"
                accept=".pdf,.doc,.docx"
              />
            </div>
            <br />
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
