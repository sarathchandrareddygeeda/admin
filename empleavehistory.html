<!DOCTYPE html>
<html>
<head>
    <title>Employee Leave History</title>
    <style>
        body {
            background-color: white;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .table-container {
        
            text-align: center;
            overflow: hidden;
            max-height: 1000px; /* Adjust this value to match your content height */
            transition: max-height 1.5s ease-in-out;
        }
        
        .table-container.closed {
            max-height: 0;
        }
        
        .leave-table {
            background-color: #b1ecfa;
            border-collapse: collapse;
            width: 90%;
            border-radius: 10px;
            overflow: hidden;
            border: 4px solid white;
            margin-top: 20px;
        }
        
        .leave-table th, .leave-table td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
            color: rgb(0, 0, 0);
        }
        
        .leave-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="table-container closed" id="tableContainer">
    <h1>Employee Leave History</h1>

    <table class="leave-table">
        <tr>
            <th>Emp ID</th>
            <th>Name</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>2023-08-10</td>
            <td>2023-08-15</td>
            <td>Vacation</td>
            <td>Approved</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>2023-07-20</td>
            <td>2023-07-22</td>
            <td>Sick Leave</td>
            <td>Rejected</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Michael Johnson</td>
            <td>2023-09-05</td>
            <td>2023-09-10</td>
            <td>Family Emergency</td>
            <td>Pending</td>
        </tr>
        <!-- Add more rows here -->
    </table>
</div>

<script>
    // Add the 'closed' class after a delay to trigger the animation
    setTimeout(function() {
        document.getElementById('tableContainer').classList.remove('closed');
    }, 500); // Delay in milliseconds
</script>

</body>
</html>
